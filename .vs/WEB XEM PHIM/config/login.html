<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="CSS/login.css">
    </head>
<body>
    <div class="background">
        <header class="header">
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <section class="home"> 
            <div class="content">
                <a href="./index.html" class="logo">LTNMovie</a>
                <h2>WELCOME</h2>
                <pre>Liên hệ với chúng tôi qua các nền tảng xã hội sau</pre>
                <div class="icon">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </section>
        <div class="login">
            <h2>Sign In</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
                <button class="btn">Sign In</button>
            </div>
            <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
